<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            padding: 0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('{{ url_for('static', filename='images/1.png') }}');
            background-size: cover;
            background-position: center;
            color: white;
            height: 100vh;
        }

        .container {
            margin-top: 40px;
            border-radius: 20px;
            padding: 20px;
            background-color: rgba(211, 211, 211, 0.5);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1, h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            background-color: #0b4c61;
            border-radius: 20px;
            padding: 10px;
        }

        table {
            width: 100%;
            background-color: rgb(254, 254, 254);
            border-collapse: collapse;
            margin: 20px auto;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        th {
            background-color: #0b4c61;
            color: rgb(244, 240, 240);
        }
        td {
            color: black; /* Change this to your desired color */
        }


        tr:nth-child(even) {
            background-color: #adaaaa;
        }

        .btn-delete {
            color: white;
            background-color: red;
            border: none;
            padding: 5px 10px;
            font-size: 16px;
            border-radius: 5px;
        }

        .btn-delete:hover {
            background-color: darkred;
        }

        .btn-home {
            display: block;
            margin: 20px auto;
            background-color: #0b4c61;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-home:hover {
            background-color: #084152;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="container">
        <h1>Face Recognition Based Attendance System</h1>
        <h2>List of Registered Users</h2>
    </div>

    <!-- Table Section -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>S No</th>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if l %}
                {% for i in range(l) %}
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ names[i] }}</td>
                    <td>{{ rolls[i] }}</td>
                    <td>
                        <a href="/deleteuser?user={{ userlist[i] }}" class="btn-delete">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center; color: red;">No users found</td>
                </tr>
                {% endif %}
            </tbody>
        </table>
    </div>

    <!-- Back to Home Button -->
    <a href="/" class="btn-home">
        Back to Home <i class="material-icons">home</i>
    </a>
</body>

</html>
